<div *ngFor="let mail of mails; let i = index" class="mail-container" [class.special]="isExpanded(i) && isSpecial(i)">
    <div (click)="expandMail(i)" class="mail-header">{{ mail.subject }}</div>
    <div *ngIf="isExpanded(i)" class="mail-body">{{ mail.body }}</div>
    <div *ngIf="isExpanded(i)" class="mail-buttons">
      <button (click)="closeMail()">Chiudi</button>
      <button (click)="markSpecial(mail)">Speciale</button>
    </div>
  </div>
